[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include nozzle_scrub.cfg]
[include bigtreetech-ebb-sb-rp2040-canbus-v1.0.cfg]
[include homing.cfg]
[include GBB15.cfg]
[include macros.cfg]
[exclude_object]

#####################################################################
#      MCU
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_36004C000251323438323636-if00

[temperature_sensor Spider_(MCU)]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi_3B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100 

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 2000			        #Vorher: 3000 Max 4000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 150
square_corner_velocity: 5.0

[force_move]
enable_force_move: True

#####################################################################
#      X/Y Stepper Settings
#####################################################################



#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128
endstop_pin: probe:z_virtual_endstop
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PD10
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E1-MOT Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z1]
uart_pin: PC14
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E2-MOT Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z2]
uart_pin: PC15
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E3-MOT Position
##	Z3 Stepper - Front Right (TMC2209 am 05.01.2024 getauscht nach 'stepper_z3' register IFCNT Fehler)
[stepper_z3]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z3]
uart_pin: PA15
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

#see bigtreetech-ebb-sb-rp2040-canbus-v1.0.cfg

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PB4
pwm_cycle_time: 0.02 #1s/50Hz=0.02
sensor_type: Generic 3950
sensor_pin: PB0
max_power: 0.55  ##	Adjust Max Power so your heater doesn't warp your bed
min_temp: 0
max_temp: 115
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#	Probe
#####################################################################

#see bigtreetech-ebb-sb-rp2040-canbus-v1.0.cfg

#####################################################################
#	Fan Control
#####################################################################

#see bigtreetech-ebb-sb-rp2040-canbus-v1.0.cfg

[controller_fan controller_fan]
##	Controller fan - FAN2 Connector
pin: PB2
stepper: stepper_x,stepper_y,stepper_z
fan_speed: 1.0
idle_timeout: 180
idle_speed: 1.0

[controller_fan controller_RPi]
##	Controller fan - FAN1 Connector
pin: PA14
stepper: stepper_x,stepper_y,stepper_z
fan_speed: 1.0
idle_timeout: 180
idle_speed: 1.0


[heater_fan exhaust_fan]
##  Exhaust fan - In E2 OUT Positon
pin: PB3
max_power: 1.0
shutdown_speed: 0.0
#kick_start_time: 0.5
heater: heater_bed
heater_temp: 60
fan_speed: 1.0

[heater_fan airfilter]
##  Airfilter Fan5 connector
pin: PB7
max_power: 1.0
shutdown_speed: 0.0
#kick_start_time: 0.5
heater: heater_bed
heater_temp: 50
fan_speed: 1.0

#####################################################################
#	LED Control
#####################################################################

[output_pin caselight ]
##  Chamber Lighting - In E1 OUT Position
pin: PC8
pwm: true
shutdown_value: 0
cycle_time: 0.01
value: 0.4

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=5
   
[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
	
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25

speed: 200 #100
horizontal_move_z: 5
retries: 5
#retry_tolerance: 0.0075
retry_tolerance: 0.075
max_adjust: 10

#####################################################################
#	Displays
#####################################################################


[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#####################################################################
#	Input Shaper
#####################################################################

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 49.2
shaper_type_y = ei
shaper_freq_y = 47.8

